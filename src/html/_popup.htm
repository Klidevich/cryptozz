<a href="#" data-popup="#popupFormOne" style="display: block;font-size: 40px;text-align: center;padding: 20px;text-decoration: underline;">Модалка один</a>
<div id="popupFormOne" aria-hidden="true" class="popup popupFormOne">
	<div class="popup__wrapper">
		<div class="popup__content popupFormOne__content">
      <div class="popupFormOne__head">
        <div class="popupFormOne__title">CONTACT</div>
        <button data-close type="button" class="popup__close popupFormOne__close"></button>
      </div>
			<div class="popup__body popupFormOne__body">
        <form action="#" class="popupFormOne__form form-popupFormOne">
          <div class="form-popupFormOne__body">
            <div class="form-popupFormOne__item">
              <input type="text" class="form-popupFormOne__input" data-required placeholder="YOUR NAME (REQUIRED)">
            </div>
            <div class="form-popupFormOne__item">
              <input type="text" class="form-popupFormOne__input" data-required placeholder="YOUR NAME (REQUIRED)">
            </div>
            <div class="form-popupFormOne__item">
              <input type="text" class="form-popupFormOne__input" placeholder="TITLE">
            </div>
            <div class="form-popupFormOne__item">
              <textarea class="form-popupFormOne__input" placeholder="YOUR MESSAGE"></textarea>
            </div>
          </div>
          <div class="form-popupFormOne__agree">
            <input type="checkbox" id="form-popupFormOne__checkbox" class="form-popupFormOne__checkbox" data-required>
            <label for="form-popupFormOne__checkbox" class="form-popupFormOne__label"><span>I agree to the <a href="#">processing of personal data and the privacy policy</a></span></label>
          </div>
          <button type="submit" class="form-popupFormOne__button btn btn-grad">SEND</button>
        </form>
        <div class="popupFormOne__image">
          <img src="@img/popupFormOne_image.png" alt="image">
        </div>
			</div>
		</div>
	</div>
</div>
